<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Enroll Employee User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<style>
  @font-face {
    font-family: 'Chosunilbo_myungjo';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Chosunilbo_myungjo.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  *{
    font-family: 'Chosunilbo_myungjo', sans-serif;
  }
</style>
<body>
  <main class="user-select-none">
    <div class="w-75 mx-auto my-5">
      <div class="card">
        <div class="card-header text-center">
          <h2 th:text="#{employee.enroll}">직원 등록</h2>
        </div>
        <div class="card-body">
          <form th:object="${dto}" action="/valid/admin/enroll/employee" method="POST" class="w-75 mx-auto">
            <label for="email" class="form-label" th:text="#{email}">Email</label>
            <input id="email" th:field="*{email}" class="form-control"
                     th:classappend="${#fields.hasErrors('email')} ? ' is-invalid'">
            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                <span th:errors="*{email}">올바른 형식의 이메일 주소를 입력해주세요.</span>
            </div>
            <hr class="w-75 mx-auto">
            <button type="submit" class="w-50 mx-auto btn btn-primary d-flex justify-content-center" th:text="#{submit}">전송</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
<script th:inline="javascript">

</script>
</html>
